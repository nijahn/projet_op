<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Deck</title>
</head>
<body>
    <h1>Add a New Deck</h1>
    <form method="post" action="{{ url_for('add_deck_route') }}">
        <label for="deck_name">Deck Name:</label><br>
        <input type="text" id="deck_name" name="deck_name"><br>
        <label for="colors">Colors (comma-separated):</label><br>
        <input type="text" id="colors" name="colors"><br>
        <label for="leader_name">Leader Name:</label><br>
        <input type="text" id="leader_name" name="leader_name"><br>
        <input type="submit" value="Submit">
    </form> 
    <a href="{{ url_for('show_decks') }}">Back to Decks</a>
</body>
</html>
